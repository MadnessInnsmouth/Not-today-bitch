<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Today, Bitch - AES-GCM Web Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Not Today, Bitch</h1>
        <p>Client-side AES-GCM encryption/decryption for your eyes only.</p>
    </header>

    <main>
        <section class="card" aria-labelledby="encryption-heading">
            <h2 id="encryption-heading">üîê Encrypt Data</h2>
            <div class="form-group">
                <label for="encrypt-password">Password:</label>
                <input type="password" id="encrypt-password" aria-label="Enter your encryption password" autocomplete="new-password">
                <button type="button" id="toggle-encrypt-password" aria-label="Show or hide encryption password">Show</button>
            </div>
            <div class="form-group">
                <label for="plaintext-input">Text to Encrypt:</label>
                <textarea id="plaintext-input" rows="10" aria-label="Enter text to be encrypted"></textarea>
            </div>
            <div class="form-group file-input-group">
                <label for="file-encrypt-input">Or choose a file to encrypt:</label>
                <input type="file" id="file-encrypt-input" aria-label="Choose a file to encrypt">
            </div>
            <button id="encrypt-button" type="button" aria-label="Encrypt text or file">Encrypt</button>
            <div class="form-group">
                <label for="encrypted-output">Encrypted Data (Base64):</label>
                <textarea id="encrypted-output" rows="10" readonly aria-label="Encrypted output will appear here"></textarea>
            </div>
            <button id="copy-encrypted-button" type="button" aria-label="Copy encrypted data to clipboard">Copy to Clipboard</button>
            <button id="download-encrypted-button" type="button" aria-label="Download encrypted data">Download Encrypted File</button>
        </section>

        <section class="card" aria-labelledby="decryption-heading">
            <h2 id="decryption-heading">üîì Decrypt Data</h2>
            <div class="form-group">
                <label for="decrypt-password">Password:</label>
                <input type="password" id="decrypt-password" aria-label="Enter your decryption password" autocomplete="current-password">
                <button type="button" id="toggle-decrypt-password" aria-label="Show or hide decryption password">Show</button>
            </div>
            <div class="form-group">
                <label for="encrypted-input">Encrypted Data (Base64):</label>
                <textarea id="encrypted-input" rows="10" aria-label="Paste encrypted data here"></textarea>
            </div>
            <div class="form-group file-input-group">
                <label for="file-decrypt-input">Or choose an encrypted file:</label>
                <input type="file" id="file-decrypt-input" aria-label="Choose an encrypted file to decrypt">
            </div>
            <button id="decrypt-button" type="button" aria-label="Decrypt data or file">Decrypt</button>
            <div class="form-group">
                <label for="decrypted-output">Decrypted Data:</label>
                <textarea id="decrypted-output" rows="10" readonly aria-label="Decrypted output will appear here"></textarea>
            </div>
            <button id="copy-decrypted-button" type="button" aria-label="Copy decrypted data to clipboard">Copy to Clipboard</button>
            <button id="download-decrypted-button" type="button" aria-label="Download decrypted data">Download Decrypted File</button>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; Not Today, Bitch. All data stays in your browser.</p>
        <div id="live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
